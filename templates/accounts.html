{% extends "base.html" %}
    
{% block content %}
    <h2>Accounts</h2>
    <a href="{{ url_for('create_account') }}" class="btn btn-primary mb-3">New Account</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                 <th>Exchange</th>
                 <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for account in accounts %}
           <tr>
               <td>{{ account.name }}</td>
                <td>{{ account.exchange }}</td>
               <td>{{ "Yes" if account.active else "No"}}</td>
                <td>
                    <a href="{{ url_for('view_account', account_id=account.id) }}" class="btn btn-sm btn-info">View</a>
                    <a href="{{ url_for('edit_account', account_id=account.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                </td>
            </tr>
        {% endfor %}
         </tbody>
    </table>
{% endblock %}
