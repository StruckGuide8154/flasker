{% extends "base.html" %}
    
{% block content %}
    <h2>Exchanges</h2>
    <a href="{{ url_for('create_exchange') }}" class="btn btn-primary mb-3">New Exchange</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                 <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for exchange in exchanges %}
           <tr>
               <td>{{ exchange.name }}</td>
               <td>{{ "Yes" if exchange.active else "No"}}</td>
                <td>
                     <a href="{{ url_for('view_exchange', exchange_id=exchange.id) }}" class="btn btn-sm btn-info">View</a>
                     <a href="{{ url_for('edit_exchange', exchange_id=exchange.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                </td>
            </tr>
        {% endfor %}
         </tbody>
    </table>
{% endblock %}
