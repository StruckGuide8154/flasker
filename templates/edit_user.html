{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4">Edit User</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">New Password (leave blank to keep current)</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" name="is_system_user" {% if user.is_system_user %}checked{% endif %} class="form-checkbox">
                    <span class="ml-2">Is System User</span>
                </label>
            </div>
            <div class="mb-4">
                <label for="miab_url" class="block text-gray-700 text-sm font-bold mb-2">MIAB URL</label>
                <input type="url" id="miab_url" name="miab_url" value="{{ user.miab_url }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="miab_email" class="block text-gray-700 text-sm font-bold mb-2">MIAB Email</label>
                <input type="email" id="miab_email" name="miab_email" value="{{ user.miab_email }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="miab_password" class="block text-gray-700 text-sm font-bold mb-2">New MIAB Password (leave blank to keep current)</label>
                <input type="password" id="miab_password" name="miab_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update User</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
