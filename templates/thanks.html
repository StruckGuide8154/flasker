<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }
        .emoji {
            position: absolute;
            animation: float-up 4s ease-out;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-3xl p-10 max-w-2xl mx-4 relative overflow-hidden">
        <div class="relative z-10">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-6 text-center">Thank You!</h1>
            <p class="text-2xl text-gray-700 dark:text-gray-300 mb-8 text-center">Your purchase of Expansion is confirmed. We'll be in touch via email with further details.</p>
            <div class="text-center">
                <a href="{{ url_for('home') }}" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105">
                    Return to Home
                </a>
            </div>
        </div>
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-purple-200 to-pink-200 dark:from-purple-900 dark:to-pink-900 opacity-20 z-0"></div>
    </div>
    <div id="emoji-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></div>

    <script>
        const emojis = ['ðŸŽ‰', 'ðŸš€', 'ðŸ’«', 'âœ¨', 'ðŸŒŸ', 'ðŸ’–', 'ðŸŽŠ', 'ðŸ†'];
        const emojiContainer = document.getElementById('emoji-container');

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.fontSize = `${Math.random() * 30 + 20}px`;
            emojiContainer.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 4000);
        }

        function startPartyMode() {
            for (let i = 0; i < 10; i++) {
                setTimeout(createEmoji, Math.random() * 2000);
            }
        }

        startPartyMode();
        setInterval(startPartyMode, 2000);
    </script>
</body>
</html>
