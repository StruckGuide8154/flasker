{% extends "base.html" %}
    
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
         <div class="card">
            <div class="card-header">Edit Account</div>
              <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ account.name }}" required>
                     </div>
                      <div class="mb-3">
                         <label for="exchange" class="form-label">Exchange</label>
                        <input type="text" class="form-control" id="exchange" name="exchange" value="{{ account.exchange }}" required>
                     </div>
                        <div class="mb-3">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="number" class="form-control" id="balance" name="balance" value="{{ account.balance }}" required>
                        </div>
                         <div class="mb-3 form-check">
                             <input type="checkbox" class="form-check-input" id="active" name="active" {% if account.active %}checked{% endif %}>
                            <label class="form-check-label" for="active">Active</label>
                         </div>
                     <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Cancel</a>
                 </form>
             </div>
        </div>
    </div>
</div>
{% endblock %}
