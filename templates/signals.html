{% extends "base.html" %}
    
{% block content %}
    <h2>Signals</h2>
    <a href="{{ url_for('create_signal') }}" class="btn btn-primary mb-3">New Signal</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                 <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for signal in signals %}
           <tr>
               <td>{{ signal.name }}</td>
               <td>{{ "Yes" if signal.active else "No"}}</td>
                <td>
                   <a href="{{ url_for('view_signal', signal_id=signal.id) }}" class="btn btn-sm btn-info">View</a>
                   <a href="{{ url_for('edit_signal', signal_id=signal.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                </td>
            </tr>
        {% endfor %}
         </tbody>
    </table>
{% endblock %}
