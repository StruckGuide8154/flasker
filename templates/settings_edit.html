{% extends "base.html" %}
    
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
          <div class="card">
               <div class="card-header">Edit Settings</div>
               <div class="card-body">
                   <form method="POST">
                       <div class="mb-3">
                          <label for="default_control_account" class="form-label">Default Control Account</label>
                          <input type="text" class="form-control" id="default_control_account" name="default_control_account" value="ScalpPickleMachine" required>
                        </div>
                       <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{{ url_for('settings') }}" class="btn btn-secondary">Cancel</a>
                  </form>
              </div>
        </div>
    </div>
</div>
{% endblock %}
