{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Upload Database</h1>
    
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Select Database File</label>
                <input type="file" id="file" name="file" accept=".db" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Upload and Replace
                </button>
            </div>
        </form>
    </div>
    
    <div class="mt-4 text-sm text-gray-600">
        <p><strong>Warning:</strong> Uploading a new database will replace the current one. Make sure you have a backup of the current database before proceeding.</p>
    </div>
</div>
{% endblock %}
