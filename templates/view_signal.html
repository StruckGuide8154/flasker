{% extends "base.html" %}
    
{% block content %}
    <h2>Signal Details</h2>
    <div class="card">
        <div class="card-header">
             Signal Details
       </div>
      <div class="card-body">
           <p><strong>ID:</strong> {{ signal.id }}</p>
          <p><strong>Name:</strong> {{ signal.name }}</p>
          <p><strong>Active:</strong> {{ "Yes" if signal.active else "No"}}</p>
       </div>
       <div class="card-footer">
            <a href="{{ url_for('signals') }}" class="btn btn-secondary">Back to Signals</a>
           <a href="{{ url_for('edit_signal', signal_id=signal.id) }}" class="btn btn-primary">Edit Signal</a>
      </div>
  </div>
{% endblock %}
