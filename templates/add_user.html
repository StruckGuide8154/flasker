{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
        <div class="p-8">
            <h2 class="text-2xl font-bold mb-4">Add User</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="is_system_user" class="form-checkbox">
                        <span class="ml-2">Is System User</span>
                    </label>
                </div>
                <div class="mb-4">
                    <label for="miab_url" class="block text-gray-700 text-sm font-bold mb-2">MIAB URL</label>
                    <input type="url" id="miab_url" name="miab_url" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="miab_email" class="block text-gray-700 text-sm font-bold mb-2">MIAB Email</label>
                    <input type="email" id="miab_email" name="miab_email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="miab_password" class="block text-gray-700 text-sm font-bold mb-2">MIAB Password</label>
                    <input type="password" id="miab_password" name="miab_password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="plan" class="block text-gray-700 text-sm font-bold mb-2">Plan</label>
                    <select id="plan" name="plan" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="basic">Basic (20 users max)</option>
                        <option value="pro">Pro (150 users max)</option>
                        <option value="unlimited">Unlimited</option>
                        <option value="custom">Custom</option>
                        <option value="null">No limit</option>
                    </select>
                </div>
                <div id="custom-limit" class="mb-4 hidden">
                    <label for="custom_user_limit" class="block text-gray-700 text-sm font-bold mb-2">Custom User Limit</label>
                    <input type="number" id="custom_user_limit" name="custom_user_limit" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('plan').addEventListener('change', function() {
            var customLimitDiv = document.getElementById('custom-limit');
            if (this.value === 'custom') {
                customLimitDiv.classList.remove('hidden');
            } else {
                customLimitDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
{% endblock %}
