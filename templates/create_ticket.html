{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-4xl">
    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-12 text-center">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 animate-gradient-x">
            Create New Ticket
        </span>
    </h1>
    
    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-3xl overflow-hidden transform transition-all hover:scale-105 duration-300">
        <div class="p-8">
            <form method="POST" action="{{ url_for('create_ticket') }}" class="space-y-8">
                <div class="grid grid-cols-1 gap-6">
                    <div class="relative">
                        <input type="text" name="title" id="title" value="{{ title }}" required class="peer block w-full px-4 py-3 text-lg rounded-xl border-2 border-gray-300 dark:border-gray-600 placeholder-transparent focus:outline-none focus:border-purple-500 dark:focus:border-purple-400 dark:bg-gray-700 dark:text-white transition-colors duration-300">
                        <label for="title" class="absolute left-4 -top-3 text-sm text-gray-600 dark:text-gray-400 bg-white dark:bg-gray-800 px-1 transition-all duration-300 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-placeholder-shown:left-4 peer-focus:-top-3 peer-focus:text-sm peer-focus:text-purple-500 dark:peer-focus:text-purple-400">
                            Ticket Title
                        </label>
                    </div>
                    
                    <div class="relative">
                        <textarea name="description" id="description" rows="6" required class="peer block w-full px-4 py-3 text-lg rounded-xl border-2 border-gray-300 dark:border-gray-600 placeholder-transparent focus:outline-none focus:border-purple-500 dark:focus:border-purple-400 dark:bg-gray-700 dark:text-white transition-colors duration-300">{{ description }}</textarea>
                        <label for="description" class="absolute left-4 -top-3 text-sm text-gray-600 dark:text-gray-400 bg-white dark:bg-gray-800 px-1 transition-all duration-300 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-placeholder-shown:left-4 peer-focus:-top-3 peer-focus:text-sm peer-focus:text-purple-500 dark:peer-focus:text-purple-400">
                            Ticket Description
                        </label>
                    </div>
                </div>
                
                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center items-center py-4 px-6 border border-transparent rounded-xl shadow-sm text-lg font-medium text-white bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Create Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.animate-gradient-x {
    background-size: 200% 200%;
    animation: gradient-x 15s ease infinite;
}

@keyframes gradient-x {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
{% endblock %}
